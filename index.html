<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My TODO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
      stylesheet
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <h1 class="heading"><center>Sneha's To-do List</center></h1>
    <div class="container">
      <div class="input">
        <label for="task-input">Add New Task</label>
        <input type="text" id="task-input" />
        <label for="event-date">Select Date & Time</label>
        <input type="datetime-local" id="event-date" />
        <button class="primaryBtn">Add Task</button>
      </div>

      <div class="details">
        <div class="Events">
          <div class="card-header">Events</div>
          <ul class="lists lists-flush" id="EventsList"></ul>
        </div>

        <div class="Upcoming">
          <div class="card-header">Upcoming</div>
          <ul class="lists lists-flush" id="UpcomingList"></ul>
        </div>

        <div class="Completed">
          <div class="card-header">Completed</div>
          <ul class="lists lists-flush" id="Completed"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
